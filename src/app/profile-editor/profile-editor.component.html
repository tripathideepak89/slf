<button type="button" class="collapsible">How Can we Assist You.</button>
<div class="data-form">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <span class="input-text-wrapper">
            <label>
                <input type="text" formControlName="firstName" placeholder="First Name">
            </label>
        </span>
        <span class="input-text-wrapper">
            <label>
                <input type="text" formControlName="lastName" placeholder="Last Name">
            </label>
        </span>
        <span class="input-text-wrapper">
            <label>
                <input type="text" formControlName="email" placeholder="Email Address">
            </label>
        </span>
        <span class="input-text-wrapper">
            <label>
                <input type="text" formControlName="country" placeholder="Country Code">
            </label>
        </span>
        <span class="input-text-wrapper">
            <label>
                <input type="text" formControlName="description" placeholder="Brief Description of your legal issue. ">
            </label>
        </span>
        <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
</div>
